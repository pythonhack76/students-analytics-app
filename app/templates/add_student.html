{% extends "base.html" %}
{% block content %}
    <h1>Aggiungi Dati Studente</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_student') }}">
                <div class="form-group">
                    <label for="name">Nome Studente:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Materia:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="score">Voto (0-100):</label>
                    <input type="number" step="0.1" min="0" max="100" 
                           class="form-control" id="score" name="score" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Aggiungi</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Torna alla Dashboard</a>
            </form>
        </div>
    </div>
{% endblock %}
